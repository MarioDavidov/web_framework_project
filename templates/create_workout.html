{% extends 'home/home_for_users.html' %}

{% include 'shared/site_navigation.html' %}



{% block site_content %}
    <form action="{% url 'create_workout' %}" method="POST" enctype="multipart/form-data">
        <div class="items-container">
            <div class="item">

                Date: {{ form.date }}
                Title: {{ form.tittle }}
                <ul id="items">
                    <li>
                Exercise: {{ form.first_exercise }}
                    </li>
                </ul>
                <label for="newItemText"></label><input type="text" id="newItemText" >
                <input type="button" value="Add" onclick="addItem()">

                Notes: {{ form.notes }}
                <p id="user">User: {{ form.user }}</p>

                {% csrf_token %}
                <input type="submit" class="btn btn-success" value="Create Workout">
                <script>
                     let user = document.getElementById('user').innerText = ''
                    function addItem() {
                    let text_input = document.getElementById('newItemText').value
                    let new_li = document.createElement('li')

                    let ul_to_attach_that_new_li_bro = document.getElementById('items')
                    ul_to_attach_that_new_li_bro.appendChild(new_li).textContent = text_input

                    document.getElementById('newItemText').value = ''
    
}
                </script>
            </div>
        </div>
    </form>
{% endblock %}
