<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/special_style_for_workouts.css">

    {% include 'shared/site_navigation.html' %}
</head>

{% block site_content %}
    <form action="{% url 'create_workout' %}" method="POST" enctype="multipart/form-data">
        <div class="items-container">
            <div class="item">
                {{ form }}
                {% csrf_token %}
                <input type="submit" class="btn btn-success" value="Create Workout">

            </div>
    </form>
{% endblock %}
