<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stlyle.css">

</head>
<div>
</div>

<body>
{% include 'shared/site_navigation.html' %}
<center>
    <div class="container
            <div class="row">

                <h1>
                    <div style="color: #996633">
                        Hello ,{{profile_user.username}}
                    </div>
                </h1>

                {% if profile.profile_pic %}
                    <img src="{{ profile.profile_pic.url }}" width="250" height="200" alt="">
                {% else %}
                <img src="https://cdn5.vectorstock.com/i/thumb-large/62/59/default-avatar-photo-placeholder-profile-icon-vector-21666259.jpg" alt="">
                {% endif %}
                <form action="{% url 'current user profile' %}" method="post" enctype="multipart/form-data">
                     <div class="items-container">
                         <div class="item">
                             <form action="{% url 'current user profile'%}" method="post" enctype="multipart/form-data">
                                {{form}}
                                {% csrf_token %}
                                <button>Upload Profile Picture</button>
                             </form>

                         </div>
                     </div>
                </form>

                 <a href="{%  url 'create_workout' %}" class="btn btn-success">Create workout</a>
                 <a href="{%  url 'create_progress_pictures' %}" class="btn btn-success">Create progress picture</a>
            </div>
        </div>
</center>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
